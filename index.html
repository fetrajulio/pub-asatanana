<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre pub ici</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-info {
            color: #e91e63;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-info a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Votre pub ici</h1>
        </header>

        <main class="main-content">
            <p class="contact-info">Contactez-nous : <a href="tel:032 46 546 26">032 46 546 26</a></p>
        </main>
    </div>
</body>

</html>
